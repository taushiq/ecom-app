<div class="col-md-12">
    <div class="row">

        <div class="col-md-4 col-sm-6" *ngFor="let p of products">
            <div class="card my-2">
                <img [src]="p.image" alt="{{p.name}}" width="200px" class="card-img-top mt-3" style="cursor: pointer;" (click) = "selectProduct(p.id)">
                <div class="card-header">
                    <div class="card-title">
                        <h6>{{p.name | titlecase}}</h6>
                    </div>
                </div>
                <div class="card-body">
                    <p>{{ p.description.substr(0, 25) }} ...</p>
                    <p style="color: brown; font-weight: bold;" class="lead">{{ p.price | currency: "INR"}}</p>
                </div>
